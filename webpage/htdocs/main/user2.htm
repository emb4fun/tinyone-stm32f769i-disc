<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

    <meta http-equiv="content-language" content="en"/>

    <title><%sys_longname%></title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>

      var LogoutSec = <%sys_logout_sec%>;

      function Ready()
      {
        LogoutCheck();
      }

    -->
    </script>
  </head>        

  <body bgcolor="#ffffff" onload="Ready()">
    <table class="table_body">
      <tr align="center">
        <td> 
        
          <!-- Header -->
          <div class="header">
            <h1><%sys_longname%></h1>
            <div id="logout" style="display:none">
            <div class="div"></div>
              <div class="loglink"><a href="../logout.htm">Logout in <span id="lc"></span> s</a></div>
            </div>
            <div class="logo"></div>
          </div>
      
          <!-- Navigation #1 -->
          <table class="table_navi1">
            <tr>
              <td>&nbsp;</td>
              <td class="main">
                <ul>
                  <li class="nb"><a href="../home/index.htm">Home</a></li>
                  <li class="nm"><a href="../dhcp/index.htm">DHCP Server</a></li>
                  <li class="nm"><a href="../sntp/index.htm">SNTP Server</a></li>
                  <li class="ne"><a class="active" href="#">Maintenance</a></li>
                </ul>
              </td>
              <td>&nbsp;</td>
            </tr>
          </table> 

          <!-- Navigation #2, #3 -->
          <div class="navi2">
            <ul>
              <li class="nb"><a href="index.htm">Overview</a></li>
              <li class="nm"><a href="upweb.htm">Update</a></li>
              <li class="nm"><a href="stattask.htm">Statistic</a></li>
              <li class="nm"><a href="time.htm">Time</a></li>
              <li class="nm"><a href="net.htm">Network</a></li>
              <li class="nm"><a href="dhcp.htm">DHCP Server</a></li>
              <li class="nm"><a href="secusers.htm">Security</a></li>
              <li class="nm"><a href="user1.htm">User1</a></li>
              <li class="ne"><a class="active" href="#">User2</a></li>
            </ul>
            <p><%sys_shortname%></p>
          </div> 
          <div class="navi3"></div>

          <!-- table_row -->
          <table class="table_row">
            <tr align="center">
              <td>
              
                <table class="table_variable">
                  <thead>
                    <tr>
                      <td>&nbsp;</td>
                      <td>User 2</td>
                      <td>&nbsp;</td>
                    </tr>                            
                  </thead>
                  
                  <tbody>
                    <tr>
                      <td>&nbsp;</td>
                      <td>
                      
                        <div class="content">
                          <form method="post" action="/cgi-bin/user2_set.cgi">
                            <fieldset>
                              <label class="normal">&nbsp;</label>
                              <br>
                              
                              <label class="normal">Value</label>
                              <p><%sys_user2_value%></p>
                              <br>
                              <label class="normal">New Value</label>
                              <input type="text" id="value" name="value" value="<%sys_user2_value%>" pattern="[0-9]+" />
                              <br>
                              
                              <input type="hidden" name="redir" value="/user2/index.htm"/>
                              <label class="normal">&nbsp;</label>
                              <button class="save" type="submit" name="button" value="Submit">
                                Save
                              </button>
                              <button class="cancel" type="reset">
                                Cancel
                              </button>
                            </fieldset>
                          </form>
                          <br>
                                                    
                        </div>
                        
                      </td>
                      <td>&nbsp;</td>
                    </tr>
                  </tbody>
                  
                  <tfoot>
                    <tr>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                    </tr>                            
                  </tfoot>                            
                </table>
              </td>
            </tr>
          </table>
          <!-- table_row --> 

        </td>
      </tr>
    </table> <!-- table_body -->
